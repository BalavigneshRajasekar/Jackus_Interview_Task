<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="modules/main.js" defer type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <main id="Main-div">
      <nav class="navbar">
        <div id="Main-div-1">
          <h1>Employee Dashboard</h1>
          <input type="search" id="search" placeholder="Search employees..." />
        </div>
      </nav>
      <div id="utilities">
        <select id="sort">
          <option value="" selected disabled>Sort</option>
          <option value="department">Sort by A-Z</option>
          <option value="salary">Sort by Z-A</option>
        </select>
        <button id="add-employee">Add Employee</button>
      </div>
      <div class="hidden" id="Form">
        <form id="employee-form">
          <input type="text" id="Fname" placeholder="First Name" required />
          <input type="text" id="Lname" placeholder="Last Name" required />
          <div id="form-div">
            <input type="email" id="email" placeholder="Email" required />
            <select id="department" required>
              <option value="" disabled selected>Select Department</option>
              <option value="HR">HR</option>
              <option value="IT">IT</option>
              <option value="Accounts">Accounts</option>
              <option value="Sales">Sales</option>
            </select>
          </div>
          <select id="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="Senior">Senior</option>
            <option value="Junior">Junior</option>
            <option value="Associate">Associate</option>
          </select>

          <button type="submit">Submit</button>
        </form>
      </div>
      <div id="employeeList"></div>
    </main>
  </body>
</html>
